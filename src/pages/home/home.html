<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Filapp</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>





  </ion-navbar>
</ion-header>




<ion-content>
  <div #map id="map"></div>

    <ion-buttons end>
      <button ion-button tappable (click) ="ayuda($event)">
        <ion-icon name="Ayuda">Ayudar</ion-icon>
      </button>
    </ion-buttons>


</ion-content>
