<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Preferencias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="common-bg">
  <ion-title>Importancia de 1 a 5</ion-title>
<ion-item>
     <ion-label>Distancia</ion-label>
     <ion-select [(ngModel)]="impDistancia">
       <ion-option value=1>1</ion-option>
       <ion-option value=2>2</ion-option>
       <ion-option value=3>3</ion-option>
       <ion-option value=4>4</ion-option>
       <ion-option value=5>5</ion-option>
     </ion-select>
</ion-item>
<ion-item>
     <ion-label>Tiempo en la fila</ion-label>
     <ion-select [(ngModel)]="impFila">
       <ion-option value=1>1</ion-option>
       <ion-option value=2>2</ion-option>
       <ion-option value=3>3</ion-option>
       <ion-option value=4>4</ion-option>
       <ion-option value=5>5</ion-option>
     </ion-select>
</ion-item>
<ion-item>
     <ion-label>Sabor de la comida</ion-label>
     <ion-select [(ngModel)]="impSabor">
       <ion-option value=1>1</ion-option>
       <ion-option value=2>2</ion-option>
       <ion-option value=3>3</ion-option>
       <ion-option value=4>4</ion-option>
       <ion-option value=5>5</ion-option>
     </ion-select>
</ion-item>
<button ion-button full  block on-click="goToHome()">Iniciar</button>
</ion-content>
